<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <ul>
        {% for livro in object_list %}
            <li>{{ livro.titulo }} ({{ livro.ano_publicacao }}) - {{ livro.autor.nome }}</li>
        {% empty %}
            <li>Nenhum livro cadastrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'livro-criar' %}">Adicionar Livro</a>
</body>
</html>
